<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>최대공약수, 최소공배수 계산 프로그램</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <form>
      <label>
        숫자1:
        <input type="number" min="1" id="first-num" />
      </label>
      <label>
        숫자2:
        <input type="number" min="1" id="second-num" />
      </label>
      <input id="btn-calc" type="button" value="계산하기" />
    </form>

    <div class="output">
      <label for="GCD">
        최대공약수:
        <input type="text" id="GCD" readonly />
      </label>
      <label for="LCM">
        최소공배수:
        <input type="text" id="LCM" readonly />
      </label>
    </div>

    <script src="src/Calculator.js"></script>
    <script src="src/CalculatorView.js"></script>

    <script>
      const calcBtn = document.getElementById("btn-calc");
      calcBtn.addEventListener("click", handleInputData);

      function handleInputData() {
        const firstNum = document.getElementById("first-num");
        const secondNum = document.getElementById("second-num");
        const data = { firstNum: firstNum.value, secondNum: secondNum.value };

        const firstEl = document.getElementById("GCD");
        const secondEl = document.getElementById("LCM");
        const updateEls = { firstEl: firstEl, secondEl: secondEl };

        init(data, updateEls);
      }

      function init(data, updateEls) {
        const calc = App.Calculator(data);
        App.CalculatorView(calc, updateEls).updateView();
      }
    </script>
  </body>
</html>
